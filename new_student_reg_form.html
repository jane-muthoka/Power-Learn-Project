<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration</title>
</head>
<body>
    <form action="">
        <label>Please enter your student details:</label>
    </br>
        <label for="Name"> Name:</label>
        <input type="text" id="Name" placeholder="Please Enter Your Name"/>

        <br/>
        <label for="Date of Birth"> Date of Birth:</label>
        <input type="text" id="Date of Birth" placeholder="Date of Birth"/>
        <br/>
        <label for="Gender"> Gender:</label>
        <input type="text" id="Gender" placeholder="Gender"/>
        <br/>
        <label for="Address"> Address:</label>
        <input type="text" id="Address" placeholder="Your Address"/>
        <br/>
        <label for="Telephone"> Telephone:</label>
        <input type="text" id="Telephone" placeholder="Telephone Number"/>
        <br/>
        <label for="Email"> Email Address:</label>
        <input type="text" id="Email" placeholder="Email Address"/>
        <br/>
        <label for="Course"> Course:</label>
        <input type="text" id="Course" placeholder="Course Enrolled"/>
        <br/>
        
       <button type="'submit">Submit</button>
       <button type="cancel">Cancel</button>

        <br/>

    </form>
</body>
</html>
